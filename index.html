<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat and Mouse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <b class="cheeseCount">Cheese 0</b>
      <canvas></canvas>
      <div class="gameOver">
        <b>Game Over</b>
        <span class="gameOver__cheese">You Have chesses</span>

      <div class="win">
        <b>You WIN</b>
        <span class="gameOver__cheese">You catched all cheeses</span>
        <button class="restart winRestart">Restart</button>
      </div>
    </main>
    <script src="dist/main.js" type="module"></script>
  </body>
